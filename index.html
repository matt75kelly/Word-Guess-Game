<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="container">
        <div class="row gameHead">
            <div class="col">
                    <h1 class="gameTitle">Hangman Game!</h1>
                    <p class="gameSubtitle">Beach Edition</p>
                    <hr class="my-4">
                    <p class ="audioTitle" id="musicPlaying">
                        <span id="songTitle"></span>
                    </p>
            </div>
        </div>
       <div class="row content">
           <div class="col-sm-6">
                <p>
                    <img id="imgLeft" src="assets/images/0.jpg" alt="Nothing Yet" width:"300px" height:"300px">
                </p>
                
                <h6 id="previousWord">The Winning Word:</h6>
                <p id="winningWord">

                </p>
                <div id="musicBox">
                    <audio id="music" controls>
                        <source id="song"src="" type="audio/mpeg">
                        Audio File Not Supported By Browser
                    </audio>
                </div>
           </div>
           <div class="col-sm-6">
               <div id="stats">
                    <p>
                        Press Any Key to get Started!
                    </p>
                    <p>
                        Wins: <span id="winCount"> </span>.
                    </p>
                    <p>
                        Losses: <span id="lossCount"> </span>.
                    </p>
                    <p>
                        Current Word:
                    </p>
               </div>
               <div id="gameBoard">
                    <p id="board">

                    </p>
               </div>
               <div id="guesses">
                   <p id="guessesRemaining">
                       Guesses Remaining: <span id="guessCount"></span>.
                   </p>
                    <p>
                        Letters Already Guessed:
                    </p>
                    <p id="lettersGuessed">

                    </p>
               </div>
           </div>
       </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
